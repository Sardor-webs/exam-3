<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link for scc from bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Pitsa buyurtma qilish</title>
  </head>
  <body>
    <!-- Project start -->

    <!-- header start -->

    <div class="container__all">

    <div class="container__header">
      <!-- container__header start -->
      <div class="part__logo">
        <img
          src="/images/Pizza-Logo-vintage-styles-vector-02.webp"
          alt="pizza-logo"
        />
        <h1>Pitsa buyurtma qilish</h1>
        <ul class="menu__ul">
          <li class="menu__list">About</li>
          <li class="menu__list">Services</li>
          <li class="menu__list">Team</li>
          <li class="menu__list">Contact</li>
        </ul>
      </div>
      <!-- container__header  finish-->
    </div>

    <!-- main part start -->

    <div class="container1 container mx-auto d-flex justify-content-between">
      <div class="left">
        <form>
          <p>Noni qanday bolsin?</p>
          <select class="d-block bread">
            <option value="yupqa">Yupqa</option>
            <option value="ortacha">O'rtacha</option>
            <option value="qalin">Qalin</option>
          </select>
        </form>
        <p class="d-block">O'lchami</p>

        <form class="size">
          <input class="s25" type="radio" value="25" name="size" />
          <input class="s30" type="radio" value="30" name="size" />
          <input class="s35" type="radio" value="35" name="size" />
        </form>
        <p>Ustiga nima solaylik?</p>

        <form class="inside-form">
          <div class="inside-block"></div>
        </form>
        <p>Qo'shimchalar</p>

        <form class="form1">
          <!-- <span><input type="checkbox">Achchiq</span>
              <span><input type="checkbox">Sosiskali</span> -->
        </form>
      </div>

      <div class="right">
        <div class="hr"></div>
        <div class="bread-size">
          <p>Noni: <span class="bread-result"> </span></p>
        </div>
        <div>
          <p>Kattaligi:<span class="size-result"></span></p>
        </div>
        <p>Ustida:</p>
        <ul class="ul"></ul>

        <p>Qo'shimcha:</p>
        <ul class="ul1"></ul>

        <button class="btn btn-danger p-2 px-4 btn-check">
          Buyurtma berish
        </button>

        <div class="success">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary order-btn mb-5"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Buyurtma berish
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <span class="modal-title" id="exampleModalLabel"></span>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div
                  class="modal-body d-flex align-items-center gap-2 modal-result"
                ></div>
                <div class="modal-footer d-flex justify-content-center">
                  <button
                    type="button"
                    class="btn btn-primary px-4 py-2"
                    data-bs-dismiss="modal"
                  >
                    OK
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- main part finish -->

    <!-- Project finish -->

  </div>
  </body>
  <script src="./script.js"></script>
  <!-- Link for JavaScript from bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
